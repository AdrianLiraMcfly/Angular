<div class="container-fluid justify-content-center align-items-center">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Formulario de Juegos</h5>
        <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" formControlName="name" [(ngModel)]="game.name">
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-danger">
                <div *ngIf="name?.errors?.['required']">Nombre es requerido</div>
                <div *ngIf="name?.errors?.['minlength']">Nombre debe tener al menos 3 caracteres</div>
            </div>
            </div>
            <div class="form-group">
            <label for="description">maker</label>
            <input type="text" class="form-control" id="maker" formControlName="maker" [(ngModel)]="game.maker">
            <div *ngIf="maker?.invalid && (maker?.dirty || maker?.touched)" class="text-danger">
                <div *ngIf="maker?.errors?.['required']">Maker es requerido</div>
                <div *ngIf="maker?.errors?.['minlength']">Maker debe tener al menos 3 caracteres</div>
            </div>
            </div>
            <div class="form-group">
            <label for="description">Categoria</label>
            <select class="form-control" id="category_id" formControlName="category_id" [(ngModel)]="game.category_id">
                <option *ngFor="let catt of categories" [value]="catt.id">{{catt.name}}</option>
            </select>
            <div *ngIf="category_id?.invalid && (category_id?.dirty || category_id?.touched)" class="text-danger">
                <div *ngIf="category_id?.errors?.['required']">Categoria es requerida</div>
            </div> 
            </div>
            <div class="form-group">
            <label for="description">Stock</label>
            <input type="number" class="form-control" id="stock" formControlName="stock" [(ngModel)]="game.stock">
            <div *ngIf="stock?.invalid && (stock?.dirty || stock?.touched)" class="text-danger">
                <div *ngIf="stock?.errors?.['required']">Stock es requerido</div>
                <div *ngIf="stock?.errors?.['min']">Stock debe ser mayor a 0</div>
            </div>
            </div>
            <div class="form-group">
            <label for="description">Precio</label>
            <input type="number" class="form-control" id="price" formControlName="price" [(ngModel)]="game.price">
            <div *ngIf="price?.invalid && (price?.dirty || price?.touched)" class="text-danger">
                <div *ngIf="price?.errors?.['required']">Precio es requerido</div>
                <div *ngIf="price?.errors?.['min']">Precio debe ser mayor a 0</div>
            </div>
            </div>
            <div class="form-group">
            <label for="description">Supplier</label>
            <select class="form-control" id="supplier_id" formControlName="supplier_id" [(ngModel)]="game.supplier_id">
                <option *ngFor="let supp of suppliers" [value]="supp.id">{{supp.name}}</option>
            </select>
            <div *ngIf="supplier_id?.invalid && (supplier_id?.dirty || supplier_id?.touched)" class="text-danger">
                <div *ngIf="supplier_id?.errors?.['required']">Supplier es requerido</div>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
</div>
