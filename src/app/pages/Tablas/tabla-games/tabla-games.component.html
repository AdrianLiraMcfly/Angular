<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Tabla de juegos</h1>
                    <button (click)="crearJuego()" class="btn btn-success mb-3" type="button">Crear</button>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Creador</th>
                                <th>Categor√≠a</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let game of games">
                                <td>{{ game.id }}</td>
                                <td>{{ game.name }}</td>
                                <td>{{ game.maker }}</td>
                                <td>{{ game.category.name }}</td>
                                <td>
                                    <button (click)="deleteGame(game.id)" class="btn btn-danger">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
