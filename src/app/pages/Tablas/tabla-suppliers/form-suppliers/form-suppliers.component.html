<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Formulario de Proveedores</h5>
                    <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" formControlName="name" [(ngModel)]="supplier.name">
                            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-danger">
                                <div *ngIf="name?.errors?.['required']">Nombre es requerido</div>
                                <div *ngIf="name?.errors?.['minlength']">Nombre debe tener al menos 3 caracteres</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">email</label>

                            <input type="email" class="form-control" id="email" formControlName="email" [(ngModel)]="supplier.email">
                            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
                                <div *ngIf="email?.errors?.['required']">Email es requerido</div>
                                <div *ngIf="email?.errors?.['email']">Email no es valido</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" formControlName="phone" [(ngModel)]="supplier.phone">
                            <div *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)" class="text-danger">
                                <div *ngIf="phone?.errors?.['required']">Phone es requerido</div>
                                <div *ngIf="phone?.errors?.['minlength']">Phone debe tener al menos 3 caracteres</div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                        </div>
                        
            </div>
            </div>
    </div>
</div>
