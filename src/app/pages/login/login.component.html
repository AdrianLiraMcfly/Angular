<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br>
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="text" formControlName="email" class="form-control" required/>
                            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
                                <div *ngIf="email?.errors?.['required']">Email is required</div>
                                <div *ngIf="email?.errors?.['email']">Email must be a valid email address</div>
                            </div>
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control" required />
                            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                                <div *ngIf="password?.errors?.['required']">Password is required</div>
                                <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
                            </div>
                            <button class="btn btn-primary mt-3" type="submit" [disabled]="!loginForm.valid">Loggear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
